<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="number" name="last-name" id="last-name" min="0" placeholder="Enter your last name">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern="[a-z0-5]{8,}"
                placeholder="Enter your password">
        </div>

        <label for="birthday">Birthday</label>
        <div id="bday-fields">
            <select name="month" id="month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">Ausgust</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <input type="number" name="date" id="date" min="1" placeholder="Date">
            <input type="number" name="year" id="year" min="0" placeholder="Year">
        </div>
        <input type="checkbox" name="terms" id="terms" class="inline"> I accept the <a href="">terms and condition</a>
        <button type="button">Register Now</button>
    </form>
</body>

</html>
